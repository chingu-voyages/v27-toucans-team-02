<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Loan Calculator</title>
    <link rel="icon" type="image/png" href="/favicon/iconmonstr-currency-22-240.png" sizes="64x64"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header item0">
            <header class="mainHeader">
                <h1 class="mainTitle">Loan Calculator</h1>
            </header>
        </div>
        <div class="form item1">
            <form action="" id="loan-form">
                <div class="form-g">
                    <label for="">Loan Amount:</label>
                    <input class='input' id="car-price" type="text" />
                </div>
                <div class="form-g">
                    <label for="">Loan Term (Years):</label>
                    <input class='input' id="loan-term" type="text" />
                </div>
                <div class="form-g">
                    <label for="">Interest Rate (%):</label>
                    <input class='input' id="interest-rate" type="text" />
                </div>
                <div id="alert">Enter all the values</div>
                <div class="btns">
                    <button id="clear-btn" type="reset">Clear</button>
                    <button id="submit-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="img-container item2">
            <h1 class="img-title">Get the loan of your dreams</h1>
            <img src="./img/calc.svg" alt="People doing math" />
        </div>
        <div class="results item3">
            <div>
                <h4>Monthly Payments</h4>
                <p id="monthlyPayment" class="title is-1"></p>
            </div>
            <div>
                <h4>Total Interest</h4>
                <p id="totalInterest" class="title is-1"></p>
            </div>
            <div>
                <h4>Total Amount</h4>
                <p id="totalAmount" class="title is-1"></p>
            </div>

        </div>
        <div class="footer item4">
            <footer><a href="https://github.com/chingu-voyages/v27-toucans-team-02">Chingu Voyage V27 - Toucans Team 02</a></footer>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://unpkg.com/jquery"></script>


</html>
