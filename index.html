<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Car Loan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<header class="mainHeader">
    <h1 class="mainTitle">Car Loan Calculator</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="fig"></div>
            
            <!-- Left side -->
            <div class="form">
                <form id="loan-form" action="">
                    <div class="form-g">
                        <label for="">Car Price: <span>?</span></label>
                        <input id="car-price" type="number">
                    </div>
                    <div class="form-g">
                        <label for="">Interest Rate (%):</label>
                        <input id="interest-rate" type="number">
                    </div>
                    <div class="form-g">
                        <label for="">Loan Term (years):</label>
                        <input id="loan-term" type="number">
                    </div>

                    <div id="buttons">
                        <!-- ====**** Can't get this button to clear results, but it clears the form ****==== -->
                        <!-- <button id="clear-btn" type="reset" style="margin-right: 20%;" value="reset" onclick="reset()">Clear</button> -->
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>

                </form>
            </div>
            
            <!-- Right side -->
            <div class="r-container">
                
                <div class="img">
                    <h1>Get the loan of your dreams</h1>
                    <img src="mm.svg" alt="">
                </div>

                <div class="r1" >
                    <h4>Monthly Payments</h4>
                    <p id="monthlyPayment" class="title is-1">$</p>
                    <h4>Total Interest</h4>
                    <p id="totalInterest" class="title is-1">%</p>
                    <h4>Total Amount</h4>
                    <p id="totalAmount" class="title is-1">$</p>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/jquery"></script>
<script src="index.js"></script>
</html>
